<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/output.css" rel="stylesheet">
    <title>Lancamento - Ford Enter</title>
</head>
<body class="flex flex-col justify-between min-h-screen">
    <header class="flex sm:flex-row flex-col justify-between items-center gap-4 p-4">
        <a href="home.html"><img width="128" src="img/logo-ford-256.png" alt="Logo Ford"></a>
        <ul class="flex gap-6">
            <li><a href="home.html">Home</a></li>
            <li><a href="lancamento.html">Lancamento</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </header>
    <main class="flex flex-col gap-4 justify-center items-center pb-6">
        <iframe class="w-full" height="350" src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1"></iframe>
        <ul class="flex flex-row flex-wrap items-center gap-4 justify-center">
            <li>
                <img src="img/XL Cabine.jpg" alt="Carro XL Cabine">
                <input type="checkbox" id="cabine" name="cabine" />
                <label for="cabine">Ford Ranger Cabine</label>
                <p>R$ 20.000,00</p>
            </li>
            <li>
                <img src="img/storm.jpg" alt="Carro Storm Ford">
                <input type="checkbox" id="storm" name="storm" />
                <label for="storm">Ford Ranger Storm 2022</label>
                <p>R$ 20.000,00</p>
            </li>
            <li>
                <img src="img/xls 2.2 diesel.jpg" alt="xls 2.2 diesel">
                <input type="checkbox" id="diesel" name="diesel" />
                <label for="diesel">Ford Ranger XLS 2.2 Diesel</label>
                <p>R$ 20.000,00</p>
            </li>
        </ul>

        <button class="flex py-4 px-6 bg-blue-800 text-white rounded-2xl">Comparar Carros</button>
    </main>
    <footer class="flex flex-row flex-wrap items-center bg-blue-900 justify-between p-2">
        <div class="flex flex-row gap-1 items-center">
            <p class="text-white">Redes Sociais:</p>
            <a href="https://m.facebook.com/FordBrasil/videos/?locale=pt_BR"><img class="h-8" src="img/facebook-50.png" alt=""></a>
            <a href="https://www.youtube.com/fordbrasil"><img class="h-8" src="img/youtube-squared-50.png" alt=""></a>
            <a href="https://www.instagram.com/fordbrasil/"><img class="h-8" src="img/instagram-logo-50.png" alt=""></a>
        </div>
        <a class="flex" href="home.html"><img src="img/ford-96.png" class="h-8" href="Logo Ford"></a>
    </footer>
</body>
</html>
