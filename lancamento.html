<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/output.css" rel="stylesheet">
    <title>Lancamento - Ford Enter</title>
</head>
<body class="flex flex-col justify-between min-h-screen">
    <header class="flex sm:flex-row flex-col justify-between items-center gap-4 p-4">
        <a href="home.html"><img width="128" src="img/logo-ford-256.png" alt="Logo Ford"></a>
        <ul class="flex gap-6">
            <li class="hover:text-[#003478] hover:scale-110 duration-300"><a href="home.html">Home</a></li>
            <li class="hover:text-[#003478] hover:scale-110 duration-300"><a href="lancamento.html">Lancamento</a></li>
            <li class="hover:text-[#003478] hover:scale-110 duration-300"><a href="contato.html">Contato</a></li>
        </ul>
    </header>
    <main class="flex flex-col gap-4 justify-center items-center pb-6">
        <iframe class="w-full" height="350" src="https://www.youtube.com/embed/vQsryuNmsL0?autoplay=1&mute=1&loop=1&playlist=vQsryuNmsL0"></iframe>
        <ul class="flex flex-row flex-wrap items-center gap-4 justify-center">
            <li class="flex flex-col items-center hover:shadow-2xl hover:scale-110 duration-300 rounded-3xl">
                <img class="rounded-3xl" src="img/XL Cabine.jpg" alt="Carro XL Cabine">
                <div class="flex w-full justify-around items-center gap-4 px-4">
                    <input type="checkbox" id="cabine" name="cabine" />
                    <label for="cabine">Ford Ranger Cabine</label>
                    <img src="img/info.png" alt="">
                </div>
                <p class="px-4 pb-4 opacity-80">R$ 247.300,00</p>
            </li>
            <li class="flex flex-col items-center hover:shadow-2xl hover:scale-110 duration-300 rounded-3xl">
                <img class="rounded-3xl" src="img/storm.jpg" alt="Carro Storm Ford">
                <div class="flex w-full justify-around items-center gap-4 px-4">
                    <input type="checkbox" id="storm" name="storm" />
                    <label for="storm">Ford Ranger Storm 2022</label>
                    <img src="img/info.png" alt="">
                </div>
                <p class="px-4 pb-4 opacity-80">R$ 161.978,00</p>
            </li>
            <li class="flex flex-col hover:shadow-2xl hover:scale-110 duration-300 rounded-3xl items-center">
                <img class="rounded-3xl" src="img/xls 2.2 diesel.jpg" alt="xls 2.2 diesel">
                <div class="flex w-full justify-around items-center gap-4 px-4">
                    <input type="checkbox" id="diesel" name="diesel" />
                    <label for="diesel">Ford Ranger XLS 2.2 Diesel</label>
                    <img src="img/info.png" alt="">
                </div>
                <p class="px-4 pb-4 opacity-80">R$ 147.900,00</p>
            </li>
        </ul>

        <button class="flex py-4 px-6 bg-[#003478] text-white rounded-full hover:scale-110 duration-300">Comparar Carros</button>
    </main>
    <footer class="flex flex-row flex-wrap items-center bg-[#003478] justify-between p-2">
        <div class="flex flex-row gap-1 items-center">
            <p class="text-white">Redes Sociais:</p>
            <a href="https://m.facebook.com/FordBrasil/videos/?locale=pt_BR"><img class="hover:opacity-30 duration-300 h-8" src="img/facebook-50.png" alt=""></a>
            <a href="https://www.instagram.com/fordbrasil/"><img class="hover:opacity-30 duration-300 h-8" src="img/instagram-logo-50.png" alt=""></a>
            <a href="https://www.youtube.com/fordbrasil"><img class="hover:opacity-30 duration-300 h-8" src="img/youtube-squared-50.png" alt=""></a>
        </div>
        <p class="text-white justify-center">Copyright &copy; 2025 Ford Motor Company</p>
        <a class="flex" href="home.html"><img src="img/ford-96.png" class="h-8" href="Logo Ford"></a>
    </footer>
</body>
</html>
