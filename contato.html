<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/output.css" rel="stylesheet">
    <title>Contato - Ford Enter</title>
</head>
<body class="flex flex-col justify-between min-h-screen">
    <header class="flex sm:flex-row flex-col justify-between items-center gap-4 p-4">
        <a href="home.html"><img width="128" src="img/logo-ford-256.png" alt="Logo Ford"></a>
        <ul class="flex gap-6">
            <li class="hover:text-[#003478] hover:scale-110 duration-300"><a href="home.html">Home</a></li>
            <li class="hover:text-[#003478] hover:scale-110 duration-300"><a href="lancamento.html">Lancamento</a></li>
            <li class="hover:text-[#003478] hover:scale-110 duration-300"><a href="contato.html">Contato</a></li>
        </ul>
    </header>
    <main class="flex flex-wrap justify-center items-center">
        <img class="flex" src="img/storm.jpg" alt="Carro Storm Ford">
        <form action="" class="flex flex-col items-left gap-4 w-2xs">
            <h1 class="text-8xl">Sobre Você</h1>
            <input class="flex shadow-2xs bg-white rounded-2xl px-3 py-2 focus:outline-none" type="text" placeholder="Nome Completo" required>
            <input class="flex shadow-2xs bg-white rounded-2xl px-3 py-2 focus:outline-none" type="email" placeholder="E-mail" required>
            <input class="flex shadow-2xs bg-white rounded-2xl px-3 py-2 focus:outline-none" type="tel" placeholder="Telefone" required>
            <select id="contactType" class="flex shadow-2xs bg-white rounded-2xl px-3 py-2 focus:outline-none opacity-50" name="" id="" aria-label="Tipo de contato" required>
                <option value="" selected disabled>Tipo de contato</option>
                <option value="">Elogio</option>
                <option value="">Reclamação</option>
                <option value="">Solicitação</option>
            </select>
            <textarea class="flex shadow-2xs bg-white rounded-2xl px-3 py-2 focus:outline-none h-16" placeholder="Mensagem" required></textarea>
            <button class="flex justify-center py-2 px-3 bg-blue-800 text-white rounded-2xl hover:opacity-70 duration-300" type="submit">Enviar</button>

            <script>
                const select = document.getElementById("contactType");
            
                select.addEventListener("change", function () {
                    if (select.value) {
                        select.classList.remove("opacity-50");
                    } else {
                        select.classList.add("opacity-50");
                    }
                });
            </script>
        </form>
    </main>
    <footer class="flex flex-row flex-wrap items-center bg-[#003478] justify-between p-2">
        <div class="flex flex-row gap-1 items-center">
            <p class="text-white">Redes Sociais:</p>
            <a href="https://m.facebook.com/FordBrasil/videos/?locale=pt_BR"><img class="hover:opacity-30 duration-300 h-8" src="img/facebook-50.png" alt=""></a>
            <a href="https://www.instagram.com/fordbrasil/"><img class="hover:opacity-30 duration-300 h-8" src="img/instagram-logo-50.png" alt=""></a>
            <a href="https://www.youtube.com/fordbrasil"><img class="hover:opacity-30 duration-300 h-8" src="img/youtube-squared-50.png" alt=""></a>
        </div>
        <p class="text-white justify-center">Copyright &copy; 2025 Ford Motor Company</p>
        <a class="flex" href="home.html"><img src="img/ford-96.png" class="h-8" href="Logo Ford"></a>
    </footer>
</body>
</html>
